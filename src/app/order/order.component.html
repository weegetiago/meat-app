<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    {{form.value | json}}
    {{form.valid}}

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatorio com minimo de 5 caracteres" label="Endereço">
            <input name="address" class="form-control" ngModel required minlength="5" placeholder="Endereço"
              autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-2 col-xs-6">
          <mt-input-container errorMessage="Número obrigatório">
            <input type="text" class="form-control" name="number" pattern="^[0-9]*$" ngModel required
              placeholder="Numero" autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-4 col-xs-6">
          <mt-input-container>
            <input type="text" class="form-control" name="optional" ngModel placeholder="Coplemento">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">

        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items [items]="cartItems()" (maisQtde)="maisQtde($event)"  (menosQtde)="menosQtde($event)"
          (remove)="remove($event)"></mt-order-items>

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-pay [options]="paymentOptions" name="paymentOption" ngModel required></mt-pay>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery [delivery]="delivery" [itemsValue]="itemsValue()">
          </mt-delivery>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">

        <button class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0"><i class="fa fa-credit-card"></i>Concluir
          Pedido</button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
